<!DOCTYPE html>
<html lang="zh-CN">
<head><meta charset="UTF-8"><title>找店铺发表评论</title></head>
<style>
  body {
    font-family: 'Noto Sans SC', sans-serif;
    background: #faf7e1;
    margin: 0;
    padding: 20px;
    color: #3a3a3a;
  }
  h2 {
    color: #e67e22;
  }
  .search-section, .comment-section {
    max-width: 700px;
    margin-bottom: 30px;
  }
  .search-bar {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
  }
  input, select, textarea {
    padding: 10px;
    border: 1px solid #f0c27b;
    border-radius: 6px;
    font-size: 16px;
    outline: none;
  }
  input:focus, select:focus, textarea:focus {
    border-color: #e67e22;
    box-shadow: 0 0 5px #e67e22aa;
  }
  button {
    padding: 10px 20px;
    background: #f9b239;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background: #e67e22;
  }
  .comment-card {
    background: white;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 6px;
    box-shadow: 0 2px 6px #ccc;
  }
  .comment-header {
    font-size: 14px;
    color: #666;
    margin-bottom: 8px;
  }
  .comment-content {
    font-size: 16px;
  }
</style>

<body>
  <h2>找店铺发表评论</h2>
  <input type="text" id="search-shop" placeholder="输入店铺名称">
  <button type="button" id="search-btn">搜索</button>
  <ul id="shop-results"></ul>

  <script src="./comment_search.js"></script>
</body>
</html>
